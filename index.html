<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首爾旅遊 - AOS 動畫版</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        html { scroll-behavior: smooth; }
        .hero-section {
            width: 100%; height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), 
                              url('https://tripool-article-production.s3.ap-southeast-1.amazonaws.com/uploads/article/cover_image/304/%E9%A6%96%E7%88%BE.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        .about-me-box { padding: 80px 0; background-color: #f8f9fa; }
        .img-thumbnail {
            width: 100%; height: auto; object-fit: cover; aspect-ratio: 1 / 1;
            transition: transform 0.3s ease; cursor: pointer; border: none;
        }
        .img-thumbnail:hover { transform: scale(1.05); }
        .caption-title { font-weight: bold; margin-top: 10px; display: block; color: #0d6efd; }
        .caption-text { font-size: 0.85rem; color: #666; }
        .shop-card { border: none; border-radius: 12px; transition: 0.3s; background: #fff; }
    </style>
</head>
<body>

    <header class="hero-section">
        <h1 class="display-1 fw-bold mb-4" data-aos="fade-down">首爾。旅遊誌</h1>
        <a href="#about" class="btn btn-outline-light btn-lg px-5 py-3 shadow" data-aos="fade-up" data-aos-delay="300">開始探索</a>
    </header>

    <section id="about" class="about-me-box text-center">
        <div class="container" data-aos="fade-up">
            <h2 class="fw-bold mb-4">關於我</h2>
            <p class="lead mb-5">我喜歡韓國的文化，特別是他們的<strong>古蹟</strong>及<strong>美食</strong>。</p>
            <div class="row">
                <div class="col-6" data-aos="fade-right" data-aos-delay="200">
                    <div class="text-primary fs-1 mb-2"><i class="bi bi-bank"></i></div>
                    <h5>傳統古蹟</h5>
                </div>
                <div class="col-6" data-aos="fade-left" data-aos-delay="200">
                    <div class="text-primary fs-1 mb-2"><i class="bi bi-egg-fried"></i></div>
                    <h5>道地美食</h5>
                </div>
            </div>
        </div>
    </section>

    <div class="container mt-5">
        <div class="mb-4 border-start border-primary border-4 ps-3" data-aos="fade-right">
            <h3 class="fw-bold">精選景點</h3>
        </div>
        <div class="row mb-5">
            <div class="col-md-4 mb-4 text-center" data-aos="zoom-in" data-aos-delay="100">
                <a href="https://blog.kkday.com/wp-content/uploads/Flickr-Tshun-An-Chen.jpg" data-lightbox="gallery">
                    <img src="https://blog-static.kkday.com/zh-tw/blog/wp-content/uploads/Korea_Seoul_Gyeongbok-Palace_Ashutterstock_695073058.jpg" class="img-thumbnail shadow-sm">
                </a>
                <span class="caption-title">景福宮</span>
            </div>
            <div class="col-md-4 mb-4 text-center" data-aos="zoom-in" data-aos-delay="300">
                <a href="https://blog-static.kkday.com/zh-tw/blog/wp-content/uploads/2022/09/Korea_Seoul_Bukchon-Hanok-Village_Ashutterstock_431237476.jpg" data-lightbox="gallery">
                    <img src="https://blog-static.kkday.com/zh-tw/blog/wp-content/uploads/2022/09/Korea_Seoul_Bukchon-Hanok-Village_Ashutterstock_431237476.jpg" class="img-thumbnail shadow-sm">
                </a>
                <span class="caption-title">北村韓屋村</span>
            </div>
            <div class="col-md-4 mb-4 text-center" data-aos="zoom-in" data-aos-delay="500">
                <a href="https://blog-static.kkday.com/zh-tw/blog/wp-content/uploads/batch_P12702511.jpg" data-lightbox="gallery">
                    <img src="https://blog-static.kkday.com/zh-tw/blog/wp-content/uploads/batch_P12702511.jpg" class="img-thumbnail shadow-sm">
                </a>
                <span class="caption-title">南山首爾塔</span>
            </div>
        </div>

        <div class="mb-4 border-start border-danger border-4 ps-3" data-aos="fade-right">
            <h3 class="fw-bold text-danger">必吃美食</h3>
        </div>
        <div class="row">
            <div class="col-md-4 mb-4 text-center" data-aos="flip-left">
                <img src="https://djbcard.com/wp-content/uploads/2023/07/%E9%A3%AF%E6%8D%B2-1024x683.jpg.webp" class="img-thumbnail shadow-sm">
                <span class="caption-title text-danger">傳統飯捲</span>
            </div>
            <div class="col-md-4 mb-4 text-center" data-aos="flip-left" data-aos-delay="200">
                <img src="https://djbcard.com/wp-content/uploads/2023/07/%E7%83%A4%E4%BA%94%E8%8A%B1%E8%82%89-768x512.jpg.webp" class="img-thumbnail shadow-sm">
                <span class="caption-title text-danger">韓式烤肉</span>
            </div>
            <div class="col-md-4 mb-4 text-center" data-aos="flip-left" data-aos-delay="400">
                <img src="https://djbcard.com/wp-content/uploads/2023/07/%E9%AD%9A%E6%9D%BF%E4%B8%B2-768x512.jpg.webp" class="img-thumbnail shadow-sm">
                <span class="caption-title text-danger">街頭魚板</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

</body>
</html>
