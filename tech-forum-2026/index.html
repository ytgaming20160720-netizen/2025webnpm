<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026 未來科技論壇 | Future Tech Forum</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">FT 2026</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#agenda">議程</a></li>
          <li class="nav-item"><a class="nav-link" href="#speakers">講者</a></li>
          <li class="nav-item"><a class="nav-link" href="#info">活動資訊</a></li>
          <li class="nav-item"><a class="nav-link btn btn-primary text-white ms-lg-3" href="#contact">立即報名</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="hero-section d-flex align-items-center text-center text-white">
    <div class="container" data-aos="zoom-in">
      <h1 class="display-1 fw-bold">2026 未來科技論壇</h1>
      <p class="lead mb-4">探索 AI、量子計算與永續發展的交界點</p>
      <a href="#agenda" class="btn btn-outline-light btn-lg">查看議程</a>
    </div>
  </header>

  <section id="agenda" class="py-5 bg-light">
    <div class="container">
      <h2 class="text-center mb-5" data-aos="fade-up">大會議程</h2>
      <div class="row g-4">
        <div class="col-md-4" data-aos="fade-up" data-aos-delay="100">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-primary">09:00 - 10:30</h5>
              <p class="card-text">開幕演講：通用 AI 的下一波浪潮</p>
            </div>
          </div>
        </div>
        </div>
    </div>
  </section>

  <section id="speakers" class="py-5 bg-dark text-white">
    <div class="container">
      <h2 class="text-center mb-5" data-aos="flip-left">重量級講者</h2>
      <div id="speakerCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
          <div class="carousel-item active">
            <img src="https://via.placeholder.com/150" class="rounded-circle mb-3" alt="Speaker">
            <h4>Dr. Sarah Chen</h4>
            <p>量子計算研究員</p>
          </div>
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#speakerCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#speakerCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </section>

  <section id="info" class="py-5">
    <div class="container">
      <div class="row" data-aos="fade-right">
        <div class="col-md-6">
          <h3>交通與住宿</h3>
          <p><strong>地點：</strong> 台北國際會議中心 (TICC)</p>
          <p><strong>住宿：</strong> 出示論壇票券享合作飯店 8 折優惠。</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="py-5 bg-light">
    <div class="container" data-aos="fade-up">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">聯絡我們</h2>
          <form>
            <div class="mb-3"><input type="text" class="form-control" placeholder="姓名"></div>
            <div class="mb-3"><input type="email" class="form-control" placeholder="電子郵件"></div>
            <div class="mb-3"><textarea class="form-control" rows="4" placeholder="您的訊息"></textarea></div>
            <button type="submit" class="btn btn-primary w-100">送出</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="py-4 bg-dark text-white text-center">
    <p>&copy; 2026 Future Tech Forum. All Rights Reserved.</p>
  </footer>

  <script type="module" src="/main.js"></script>
</body>
</html>
